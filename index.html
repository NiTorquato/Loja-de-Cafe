<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto - Home</title>
</head>
<body>
  
<header class="fixed">
  <div class="header-area ptb-30 header-sticky">
    <div class="container">
      <div class="row">
        <div class="col-md-3 col-xs-12">
          <div class="logo">
            <a href="#">
              <img src="" alt="">
            </a>
          </div>
        </div>
        <div class="col-md-9 col-xs-12">
          <div class="content-wrapper">
            <div class="main-menu text-right">
              <nav>
                <ul>
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Menu</a></li>
                  <li><a href="#">Contato</a></li>
                </ul>
             </nav>
            </div>
            <div class="mobile-menu hidden-lg hidden-md"></div>
            <!-- Main Menu End-->
            <!--Formulario de Busca-->
            <div class="search-btn">
              <ul data-toggle="dropdow" class="header-search search-toggle">
                <li class="search-menu">
                  <i class="zmdi zmdi-search"></i>
                </li>
              </ul>
              <div class="search">
                <div class="search-form">
                  <form action="#" id="search-form">
                    <input type="search" placeholder="Faça a sua pesquisa!" name="search">
                    <button type="submit">
                      <span><i class="zmdi zmdi-search"></i></span>
                    </button>
                  </form>
                </div>
              </div>
            </div>
            <!--- Fim do formulário de pesquisa-->
          </div>
        </div>

      </div>
    </div>
  </div>
</header>

<section class="slider-area">
  <div class="slider-wrapper">
    <div class="single-slide">
      <div class="banner-content">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div class="text-content-wrapper">
                <div class="text-content text-center">
                  <h3 class="pt-70">Seja Bem Vindo</h3>
                  <h1>Nome do Produto</h1>
                  <p>Descrição do Produto</p>
                  <div class="banner-btn">
                    <a href="#" class="deafult-btn">
                      <span>Visualizar</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="single-slide">
      <div class="banner-content">
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
              <div class="text-content-wrapper">
                <div class="text-content text-center">
                  <h3 class="pt-70">Seja Bem Vindo</h3>
                  <h1>Nome do Produto 2</h1>
                  <p>Descrição do Produto 2</p>
                  <div class="banner-btn">
                    <a href="#" class="deafult-btn">
                      <span>Visualizar</span>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<section class="contact-area fix ptb-30">

    <div class="information text-center">
      <h4><span>Telefone:</span>(00) 00000-0000</h4>
    </div>
  </div>

  <div class="single-contact">
    <div class="information text-center">
      <h4><span>E-mail:</span>cafédonico@gmail.com</h4>
    </div>
  </div>

  <div class="single-contact">
    <div class="information text-center">
      <h4><span>Endereço.:</span>Av. Coronel Levino Lopes</h4>
    </div>
  </div>

  <div class="single-contact">
    <div class="information text-center">
      <h4><span>Funcionamento:</span>06:00 as 18:30</h4>
    </div>
  </div>

</section>

</body>
</html>
